<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Instrument</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="letter">
        <span id="a">A</span>
        <audio id="a_audio" controls style="display: none;">
            <source src="clap.wav" type="audio/wav">
        </audio>
        <span id="s">S</span>
        <audio id="s_audio" controls style="display: none;">
            <source src="hihat.wav" type="audio/wav">
        </audio>
        <span id="d">D</span>
        <audio id="d_audio" controls style="display: none;">
            <source src="kick.wav" type="audio/wav">
        </audio>
        <span id="f">F</span>
        <audio id="f_audio" controls style="display: none;">
            <source src="openhat.wav" type="audio/wav">
        </audio>
        <span id="g">G</span>
        <audio id="g_audio" controls style="display: none;">
            <source src="boom.wav" type="audio/wav">
        </audio>
        <span id="h">H</span>
        <audio id="h_audio" controls style="display: none;">
            <source src="ride.wav" type="audio/wav">
        </audio>
        <span id="j">J</span>
        <audio id="j_audio" controls style="display: none;">
            <source src="snare.wav" type="audio/wav">
        </audio>
        <span id="k">K</span>
        <audio id="k_audio" controls style="display: none;">
            <source src="tom.wav" type="audio/wav">
        </audio>
        <span id="l">L</span>
        <audio id="l_audio" controls style="display: none;">
            <source src="tink.wav" type="audio/wav">
        </audio>
    </div>
    <div>
        <p id="display">Press Key</p>
    </div>
</body>
<script src="index.js"></script>
</html>
